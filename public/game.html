let localStream = null;        // ÿ®ÿ´ ÿßŸÑŸÖÿßŸäŸÉ ÿßŸÑŸÖÿ≠ŸÑŸä

const peers = {};              // socketId -> RTCPeerConnection
const peerAudioEls = {};       // socketId -> <audio>

// ŸäŸÅÿ™ÿ±ÿ∂ ÿ£ŸÜ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ socket / roomCode / playerName ŸÖÿπÿ±ŸÅÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã ŸÅŸä ÿ≥ŸÉÿ±ÿ®ÿ™ŸÉ

function updateMicIcon() {
  const btn = document.getElementById('micButton');
  if (!btn) return;
  btn.textContent = micOn ? 'üõë' : 'üé§';
}

function updateSpeakerIcon() {
  const btn = document.getElementById('speakerButton');
  if (!btn) return;
  btn.textContent = speakersOn ? 'üîä' : 'üîá';
}

function setAllRemoteMuted(muted) {
  Object.values(peerAudioEls).forEach(a => { a.muted = muted; });
}

function createRemoteAudioEl(peerId) {
  let audio = peerAudioEls[peerId];
  if (!audio) {
    audio = document.createElement('audio');
    audio.id = `voice-audio-${peerId}`;
    audio.autoplay = true;
    audio.playsInline = true;
    audio.muted = !speakersOn;
    document.body.appendChild(audio);
    peerAudioEls[peerId] = audio;
  }
  return audio;
}

function removePeer(peerId) {
  try {
    peers[peerId]?.getSenders?.().forEach(s => s.track && s.track.stop && s.track.stop());
    peers[peerId]?.close?.();
  } catch {}
  delete peers[peerId];

  if (peerAudioEls[peerId]) {
    peerAudioEls[peerId].srcObject = null;
    peerAudioEls[peerId].remove();
    delete peerAudioEls[peerId];
  }
}

// ==================== ÿ•ŸÜÿ¥ÿßÿ° Peer ====================
function createPeerConnection(peerId) {
  const pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  if (localStream) {
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
  }

  pc.onicecandidate = (e) => {
    if (e.candidate) {
      socket.emit('voice-ice', { roomCode, to: peerId, candidate: e.candidate });
    }
  };

  pc.ontrack = (e) => {
    const audio = createRemoteAudioEl(peerId);
    audio.srcObject = e.streams[0];
    audio.play().catch(()=>{});
  };

  pc.onconnectionstatechange = () => {
    if (['failed','disconnected','closed'].includes(pc.connectionState)) {
      removePeer(peerId);
    }
  };

  peers[peerId] = pc;
  return pc;
}

// ==================== ÿßŸÑÿßÿ™ÿµÿßŸÑ ====================
async function callPeer(peerId) {
  const pc = peers[peerId] || createPeerConnection(peerId);
  const offer = await pc.createOffer({ offerToReceiveAudio: true });
  await pc.setLocalDescription(offer);
  socket.emit('voice-offer', { roomCode, to: peerId, offer });
}

// ==================== Socket.io ====================
socket.emit('voice-join', { roomCode, playerName });

socket.on('voice-peers', async ({ ids }) => {
  for (const id of ids) {
    if (!peers[id]) await callPeer(id);
  }
});

socket.on('voice-offer', async ({ from, offer }) => {
  const pc = peers[from] || createPeerConnection(from);
  await pc.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await pc.createAnswer({ offerToReceiveAudio: true });
  await pc.setLocalDescription(answer);
  socket.emit('voice-answer', { roomCode, to: from, answer });
});

socket.on('voice-answer', async ({ from, answer }) => {
  const pc = peers[from];
  if (pc && answer) {
    await pc.setRemoteDescription(new RTCSessionDescription(answer));
  }
});

socket.on('voice-ice', async ({ from, candidate }) => {
  const pc = peers[from];
  if (pc && candidate) {
    try { await pc.addIceCandidate(new RTCIceCandidate(candidate)); } catch {}
  }
});

socket.on('voice-peer-left', ({ id }) => {
  removePeer(id);
});
